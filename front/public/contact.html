<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgb(172, 172, 243), rgb(132, 132, 223));
            text-align: center;
        }
        .container, .founder-info {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #222;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .contact-form, .founder-info {
            margin-top: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #888;
            border-radius: 5px;
            font-size: 16px;
            background-color: #e6e6ff;
        }
        .contact-form button {
            background-color: #5a5ac7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form button:hover {
            background-color: #4242a6;
        }
        .founder-info {
            background: #e6e6ff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .founder-info p {
            font-size: 18px;
            color: #222;
        }
        .founder-info a {
            color: #5a5ac7;
            text-decoration: none;
            font-weight: bold;
        }
        .founder-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form>
                <input type="text" name="name" placeholder="Enter your name" required>
                <input type="email" name="email" placeholder="Enter your email" required>
                <textarea name="feedback" placeholder="Enter your feedback" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="founder-info">
        <h2>Founder Information</h2>
        <p><strong>Email:</strong> <a href="mailto:founder@example.com">founder@example.com</a></p>
        <p><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/founder" target="_blank">linkedin.com/in/founder</a></p>
        <p><strong>Twitter:</strong> <a href="https://twitter.com/founder" target="_blank">twitter.com/founder</a></p>
    </div>
</body>
</html>
